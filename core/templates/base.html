<!DOCTYPE html>
<html>
  {% block head %}
  <head>
  {% load static %}
  
  {% block logo %}
    <h1 class="logo1">Luluzinha</h1>
    <h4 class="logo2">ESMALTERIA TESTE</h4>
  {% endblock logo %}
  
      <title>{{ title | upper }}</title>
      <meta charset="utf-8">
    
      {% block css %}
      <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"/>
      <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}"/>
      {% endblock css %}

  </head>
  {% endblock head %}
  
  {% block body %}
  <body>
  
    {% block content %}
      
    {% endblock content%}
    {% block script %}
    <script language="javascript" src="{% static 'js/home.js' %}" type="text/javascript"></script>
    <script language="javascript" src="{% static 'js/jquery.min.js'%}" type="text/javascript"></script>
    <script language="javascript" src="{% static 'js/popper.min.js'%}" type="text/javascript"></script>
    <script language="javascript" src="{% static 'js/bootstrap.min.js'%}" type="text/javascript"></script>
    {% endblock script %}
  </body>
  {% endblock body %} 
</html>
