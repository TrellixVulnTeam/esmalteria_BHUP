<!DOCTYPE html>
<html>
  {% block head %}
  <head>
  {% load static %}
  
  
  
      <title>{{ title | upper }}</title>
      <meta charset="utf-8">
    
      {% block css %}
      <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"/>     
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
      <link rel="stylesheet" href="{% static 'style.css' %}"/>
      {% endblock css %}


    {% block logo %}
      <h1 class="logo1">Luluzinha</h1>
      <h4 class="logo2">ESMALTERIA</h4>
    {% endblock logo %}

  </head>
  {% endblock head %}
  
  {% block body %}
  <body>
  
    {% block content %}
      
    {% endblock content%}
    {% block script %}
    <script language="javascript" src="{% static 'js/home.js' %}" type="text/javascript"></script>
    <script language="javascript" src="{% static 'js/jquery.min.js'%}" type="text/javascript"></script>
    <script language="javascript" src="{% static 'js/popper.min.js'%}" type="text/javascript"></script>
    <script language="javascript" src="{% static 'js/bootstrap.min.js'%}" type="text/javascript"></script>
    {% endblock script %}
  </body>
  {% endblock body %} 
</html>
