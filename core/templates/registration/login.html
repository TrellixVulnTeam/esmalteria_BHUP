<!DOCTYPE html>
{% extends "base.html" %}
<html>
  <head>
      {% load static %}
      {% block head %}
        {{block.super}}
      {% endblock head %}

      {% block css %}
        {{block.super}}
      {% endblock css %}
  </head>
<body>  
{% block content %}
  
    <div>
        <div class="texto">
          <h1>Login</h1>
          <h3>Entre com seus dados para acessar o sistema</h3>
        </div>

        <div class="tela">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar</button>
          </form>
        </div>
    </div>

<!--<form method="post">

{% endblock %}
</body>
</html>
