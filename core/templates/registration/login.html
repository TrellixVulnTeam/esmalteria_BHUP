{% extends 'base.html' %}
<html>
    {% load static %}
  <head>
      {% block head %}
        {{block.super}}
      {% endblock head %}

      {% block css %}
        {{block.super}}
      {% endblock css %}
  </head>
  <body>  
{% block content %}
<h1 class="logo1">Luluzinha</h1>
<h4 class="logo2">ESMALTERIA</h4>

    <div>
        <div class="texto">
          <h1>Login</h1>
          <h3>Entre com seus dados para acessar o sistema</h3>
        </div>

        <div class="tela">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar</button>
          </form>
        </div>
    </div>

<!--<form method="post">
  {% csrf_token %}

{% endblock %}
</body>
</html>
